<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1200" role="img" aria-label="Finance dashboard illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="0.55" stop-color="#0f1b2e"/>
      <stop offset="1" stop-color="#12263d"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#22c55e" stop-opacity="0.0"/>
      <stop offset="0.5" stop-color="#22c55e" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#22c55e" stop-opacity="0.0"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" />
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.28"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="1200" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.08">
    <path d="M0 150H1600M0 300H1600M0 450H1600M0 600H1600M0 750H1600M0 900H1600M0 1050H1600" stroke="#fff" stroke-width="2"/>
    <path d="M200 0V1200M400 0V1200M600 0V1200M800 0V1200M1000 0V1200M1200 0V1200M1400 0V1200" stroke="#fff" stroke-width="2"/>
  </g>

  <!-- Green ambient glow -->
  <ellipse cx="1180" cy="260" rx="520" ry="340" fill="url(#glow)" filter="url(#soft)"/>

  <!-- Card shell -->
  <g filter="url(#shadow)">
    <rect x="190" y="160" width="1220" height="880" rx="44" fill="#0c1728" opacity="0.72"/>
    <rect x="190" y="160" width="1220" height="880" rx="44" fill="none" stroke="#ffffff" opacity="0.10" stroke-width="2"/>
  </g>

  <!-- Mini dashboard panels -->
  <g opacity="0.92">
    <rect x="270" y="240" width="520" height="190" rx="24" fill="#0b1423" stroke="#ffffff" opacity="0.10"/>
    <rect x="270" y="460" width="520" height="270" rx="24" fill="#0b1423" stroke="#ffffff" opacity="0.10"/>
    <rect x="830" y="240" width="500" height="490" rx="24" fill="#0b1423" stroke="#ffffff" opacity="0.10"/>
  </g>

  <!-- KPI pills -->
  <g opacity="0.95">
    <rect x="310" y="280" width="170" height="48" rx="18" fill="#0f243a"/>
    <rect x="500" y="280" width="170" height="48" rx="18" fill="#0f243a"/>
    <rect x="310" y="340" width="360" height="24" rx="12" fill="#0f243a" opacity="0.6"/>
    <circle cx="338" cy="304" r="8" fill="#22c55e"/>
    <circle cx="528" cy="304" r="8" fill="#60a5fa"/>
  </g>

  <!-- Bar chart -->
  <g transform="translate(315 520)">
    <rect x="0" y="0" width="430" height="180" rx="18" fill="#0f243a" opacity="0.55"/>
    <g transform="translate(34 28)">
      <rect x="0" y="74" width="36" height="78" rx="8" fill="#22c55e" opacity="0.95"/>
      <rect x="56" y="52" width="36" height="100" rx="8" fill="#22c55e" opacity="0.78"/>
      <rect x="112" y="30" width="36" height="122" rx="8" fill="#22c55e" opacity="0.65"/>
      <rect x="168" y="62" width="36" height="90" rx="8" fill="#22c55e" opacity="0.9"/>
      <rect x="224" y="18" width="36" height="134" rx="8" fill="#22c55e" opacity="0.75"/>
      <rect x="280" y="44" width="36" height="108" rx="8" fill="#22c55e" opacity="0.6"/>
      <rect x="336" y="24" width="36" height="128" rx="8" fill="#22c55e" opacity="0.85"/>
    </g>
  </g>

  <!-- Line chart -->
  <g transform="translate(870 300)">
    <rect x="0" y="0" width="420" height="210" rx="18" fill="#0f243a" opacity="0.55"/>
    <path d="M34 160 C 90 120, 120 140, 170 108 C 230 70, 260 95, 310 68 C 350 46, 372 58, 386 44" fill="none" stroke="#22c55e" stroke-width="6" stroke-linecap="round"/>
    <path d="M34 160 C 90 120, 120 140, 170 108 C 230 70, 260 95, 310 68 C 350 46, 372 58, 386 44 L386 190 L34 190 Z" fill="#22c55e" opacity="0.14"/>
    <circle cx="34" cy="160" r="6" fill="#22c55e"/>
    <circle cx="170" cy="108" r="6" fill="#22c55e"/>
    <circle cx="310" cy="68" r="6" fill="#22c55e"/>
    <circle cx="386" cy="44" r="6" fill="#22c55e"/>
  </g>

  <!-- Right-bottom quote glass -->
  <g transform="translate(820 760)" filter="url(#shadow)">
    <rect x="0" y="0" width="540" height="220" rx="26" fill="#0b1423" opacity="0.68"/>
    <rect x="0" y="0" width="540" height="220" rx="26" fill="none" stroke="#ffffff" opacity="0.12"/>
    <rect x="26" y="26" width="110" height="10" rx="5" fill="#22c55e" opacity="0.7"/>
    <rect x="26" y="62" width="450" height="16" rx="8" fill="#ffffff" opacity="0.14"/>
    <rect x="26" y="88" width="420" height="16" rx="8" fill="#ffffff" opacity="0.10"/>
    <rect x="26" y="114" width="370" height="16" rx="8" fill="#ffffff" opacity="0.10"/>
    <rect x="26" y="156" width="200" height="18" rx="9" fill="#ffffff" opacity="0.16"/>
    <rect x="26" y="182" width="260" height="14" rx="7" fill="#ffffff" opacity="0.10"/>
  </g>

  <!-- Brand spark -->
  <g opacity="0.9">
    <circle cx="1320" cy="210" r="7" fill="#22c55e"/>
    <circle cx="1360" cy="250" r="5" fill="#22c55e" opacity="0.6"/>
    <circle cx="1260" cy="260" r="4" fill="#22c55e" opacity="0.45"/>
  </g>
</svg>


