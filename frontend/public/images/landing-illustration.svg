<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" fill="none">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1200" y2="520" gradientUnits="userSpaceOnUse">
      <stop stop-color="#10B981" stop-opacity="0.18"/>
      <stop offset="0.45" stop-color="#14B8A6" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#22C55E" stop-opacity="0.12"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="0" y2="520" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F172A" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#0F172A" stop-opacity="0.02"/>
    </linearGradient>
    <filter id="blur" x="-40" y="-40" width="1280" height="600" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="22"/>
    </filter>
  </defs>

  <!-- background -->
  <rect x="0" y="0" width="1200" height="520" rx="24" fill="url(#g2)"/>
  <rect x="0" y="0" width="1200" height="520" rx="24" fill="url(#g1)"/>

  <!-- soft blobs -->
  <circle cx="230" cy="150" r="140" fill="#10B981" fill-opacity="0.20" filter="url(#blur)"/>
  <circle cx="1020" cy="90" r="160" fill="#14B8A6" fill-opacity="0.18" filter="url(#blur)"/>
  <circle cx="820" cy="420" r="180" fill="#22C55E" fill-opacity="0.14" filter="url(#blur)"/>

  <!-- mini "dashboard" -->
  <g transform="translate(120 95)">
    <rect x="0" y="0" width="960" height="330" rx="20" fill="white" fill-opacity="0.75"/>
    <rect x="0" y="0" width="960" height="54" rx="20" fill="white" fill-opacity="0.85"/>
    <circle cx="28" cy="27" r="6" fill="#EF4444" fill-opacity="0.7"/>
    <circle cx="48" cy="27" r="6" fill="#F59E0B" fill-opacity="0.7"/>
    <circle cx="68" cy="27" r="6" fill="#10B981" fill-opacity="0.7"/>

    <!-- left nav -->
    <rect x="18" y="78" width="190" height="232" rx="14" fill="#0F172A" fill-opacity="0.04"/>
    <rect x="34" y="98" width="140" height="10" rx="5" fill="#0F172A" fill-opacity="0.18"/>
    <rect x="34" y="122" width="120" height="10" rx="5" fill="#0F172A" fill-opacity="0.12"/>
    <rect x="34" y="146" width="150" height="10" rx="5" fill="#0F172A" fill-opacity="0.12"/>
    <rect x="34" y="170" width="110" height="10" rx="5" fill="#0F172A" fill-opacity="0.12"/>
    <rect x="34" y="194" width="150" height="10" rx="5" fill="#0F172A" fill-opacity="0.12"/>

    <!-- cards -->
    <rect x="228" y="78" width="220" height="110" rx="16" fill="white" fill-opacity="0.9"/>
    <rect x="468" y="78" width="220" height="110" rx="16" fill="white" fill-opacity="0.9"/>
    <rect x="708" y="78" width="234" height="110" rx="16" fill="white" fill-opacity="0.9"/>
    <rect x="248" y="102" width="120" height="10" rx="5" fill="#0F172A" fill-opacity="0.12"/>
    <rect x="248" y="126" width="80" height="28" rx="10" fill="#7C3AED" fill-opacity="0.18"/>
    <rect x="488" y="102" width="120" height="10" rx="5" fill="#0F172A" fill-opacity="0.12"/>
    <rect x="488" y="126" width="90" height="28" rx="10" fill="#06B6D4" fill-opacity="0.18"/>
    <rect x="728" y="102" width="130" height="10" rx="5" fill="#0F172A" fill-opacity="0.12"/>
    <rect x="728" y="126" width="100" height="28" rx="10" fill="#2563EB" fill-opacity="0.18"/>

    <!-- chart panel -->
    <rect x="228" y="206" width="714" height="104" rx="16" fill="white" fill-opacity="0.9"/>
    <rect x="248" y="226" width="140" height="10" rx="5" fill="#0F172A" fill-opacity="0.12"/>
    <path d="M256 284 C 322 248, 366 286, 420 262 C 474 238, 520 290, 574 268 C 628 246, 676 282, 724 258 C 772 234, 820 264, 900 240"
      stroke="#10B981" stroke-opacity="0.65" stroke-width="4" fill="none"/>
    <path d="M256 296 C 320 286, 366 300, 420 290 C 474 280, 520 306, 574 296 C 628 286, 676 300, 724 292 C 772 284, 820 296, 900 282"
      stroke="#14B8A6" stroke-opacity="0.55" stroke-width="4" fill="none"/>
