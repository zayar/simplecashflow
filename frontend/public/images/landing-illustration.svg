  <!-- small accent “metrics” -->
  <g transform="translate(88 400)">
    <rect x="0" y="0" width="220" height="74" rx="18" fill="white" fill-opacity="0.75"/>
    <rect x="18" y="18" width="90" height="10" rx="5" fill="#0F172A" fill-opacity="0.12"/>
    <rect x="18" y="40" width="64" height="18" rx="9" fill="#10B981" fill-opacity="0.18"/>
  </g>
  <g transform="translate(892 400)">
    <rect x="0" y="0" width="220" height="74" rx="18" fill="white" fill-opacity="0.75"/>
    <rect x="18" y="18" width="110" height="10" rx="5" fill="#0F172A" fill-opacity="0.12"/>
    <rect x="18" y="40" width="78" height="18" rx="9" fill="#F59E0B" fill-opacity="0.20"/>
